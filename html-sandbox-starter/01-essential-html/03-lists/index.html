<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>
    <!-- unorderd list -->
     <ul>
      <li>item one </li>
      <li>item two </li>
      <li>item three </li>
     </ul>

      <!-- ordered list -->
       <ol>
        <li>item one</li>
       </ol>
     
      <!-- nested list  -->
       <ul>
        <li>Item one</li>
        <ul>
          <li>Item two</li>
        </ul>
        <li>item three</li>
       </ul>
       <!-- defenition list -->
        <dl>
          <dt>item  one</dt>
          <dd>description one</dd>
          <dt>item  two</dt>
          <dd>description one</dd>
          <dt>item  three</dt>
          <dd>description one</dd>
        </dl>
  </body>
</html>
